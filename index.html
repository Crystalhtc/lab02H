<!doctype html>
<html class="no-js" lang="en">
<!-- always give a language attribute to the html tag to assist screen readers -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metrolics -- Home</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Metrolics website featuring Minions.">

  <meta property="og:title" content="Metrolics -- Home">
  <meta property="og:type" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body class="home">

  <header class="header">

    <section class="hero">

          <h2 class="services_title_text"></h2>

        <div class="services_item">

        <div class="services_item">

        </div>
        <div class="services_item">
          <h3 class="services_item_text"></h3>

    <section class="news">

        </div>

          <h3 class="news_item_text"></h3>
        </div>
        <div class="news_item">
          <h3 class="news_item_text"></h3>
        </div>
      </div>

    <section class="projects">

        </div>

        <div class="projects_item"></div>

        <div class="projects_item"></div>
        <div class="projects_item"></div>

      <div class="others_content">
        <div class="others_title">
          <h2 class="others_title_text"></h2>
        </div>
        <div class="others_collapse">

          <h3 class="others_collapse_text"></h3>
        </div>
        <div class="others_tabs"></div>
      </div>
    </section>
    <section class="clients">
      <div class="clients_content">
        <div class="clients_item"></div>

    <div class="footer_content">
      <div class="footer_staff">
        <h4 class="footer_staff_name"></h4>
      </div>
      <div class="footer_about">
        <h3 class="footer_about_text"></h3>
      </div>
      <div class="footer_flickr">
        <h3 class="footer_flickr_text"></h3>
      </div>
      <div class="footer_tweets">
        <h3 class="footer_tweets_text"></h3>
      </div>
      <div class="footer_newsletter">
